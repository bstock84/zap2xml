name: build-and-deploy

on:
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_KEY: ${{ secrets.DOCKERHUB_PAT }}

jobs:
  build-and-deploy:
    runs-on: github-runners-bstock84-zap2xml

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate date tag
        id: date
        run: echo "TAG=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        run: echo "${{ env.DOCKERHUB_KEY }}" | buildah login --username "${{ env.DOCKERHUB_USERNAME }}" --password-stdin docker.io

      - name: Build and push with Buildah
        run: |
          buildah build -t bstock84/gracenote:${{ steps.date.outputs.TAG }} .
          buildah push bstock84/gracenote:${{ steps.date.outputs.TAG }} docker://docker.io/bstock84/gracenote:${{ steps.date.outputs.TAG }}